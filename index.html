<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script defer src="./assets/scripts/calculator.js"></script>
</head>
<body>
    
    <div class="calculator-wrapper">
        <input type="text"  name="screen" id="screen" />
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>

        <button>0</button>
        <button>.</button>
        <button class="blue-bg">=</button>
        <button>/</button>
    </div>
</body>
</html>
